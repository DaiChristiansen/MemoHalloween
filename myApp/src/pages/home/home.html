<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
        <ion-img width="360" height="77" src="assets/imgs/Logo_Halloween.png"></ion-img>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input type= "text" placeholder= "Nombre y Apellido">
          </ion-input> 
         </ion-item>
         <ion-item>
          <ion-input type= "number" placeholder= "Telefono">
          </ion-input> 
        </ion-item>
        <ion-item>
            <ion-input type= "email" placeholder= "email">
            </ion-input> 
          </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-footer>
      <button block round ion-button
        (click)="startGame()">
          JUGAR
      </button>
  </ion-footer>

 
</ion-content>
